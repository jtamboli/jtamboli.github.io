<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Eclipse Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Countdown to Solar Eclipse Totality</h1>
    <h2>April 8, 2024 - Mammoth Springs, AR</h2>
    <div id="countdown"></div>

    <script>
        // Set the date and time of the solar eclipse totality
        const eclipseDate = new Date("April 8, 2024 18:35:00").getTime();

        // Update the countdown every second
        const countdownTimer = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the time remaining
            const timeRemaining = eclipseDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is finished, display a message
            if (timeRemaining < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "The solar eclipse is happening now!";
            }
        }, 1000);
    </script>
</body>
</html>
